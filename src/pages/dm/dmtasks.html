<ion-header>
  <ion-navbar>
    <ion-title text-center>DM Tasks
      <ion-badge item-top>260k</ion-badge>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-fab bottom right>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-list-header>
      Active Work Orders
    </ion-list-header>
    <ion-item-sliding *ngFor="let wo of wos">
      <ion-item no-lines class="bottom-border">
        <ion-row>
          <ion-col><h1>00000{{wo.woid}}</h1></ion-col>
          <ion-col>
            <p *ngIf="!!wo.labor">{{wo.labor|timeUsed}}</p>
            <wip #wip [startTime]="wo?.startTime"></wip>
          </ion-col>
          <ion-col text-right>1/20/2018</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h2>Test location</h2>
            <h3>Test location</h3>
            <p items-start text-wrap>Very large textVery large textVery large textVery large text</p>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start (click)="toggleWip(wo)">
          <ion-icon name="ios-clock-outline"></ion-icon>
          WIP
        </button>
        <button ion-button color="light" icon-start (click)="signWO(wo)">
            <ion-icon name="md-create"></ion-icon>
            Sign
          </button>
        <button ion-button color="light" icon-start (click)="closeWO(wo)">
          <ion-icon name="md-checkmark-circle-outline"></ion-icon>
          Close
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title text-center>DM Tasks <ion-badge item-top>260k</ion-badge></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab bottom right >
        <button ion-fab mini><ion-icon name="add"></ion-icon></button>
        
      </ion-fab>
    <ion-list>
        <ion-list-header>
          Active Work Orders
        </ion-list-header>
    
        <ion-item-sliding>
          <ion-item (press)="showPressed(item)">
            <ion-avatar item-start>
              <img src="assets/img/venkman.jpg">
            </ion-avatar>
            <h2>Venkman</h2>
            <p>Back off man, I'm a scientist.</p>
          </ion-item>
          <ion-item-options>
            <button ion-button color="light" icon-start>
              <ion-icon name="ios-more"></ion-icon>
              More
            </button>
            <button ion-button color="primary" icon-start>
              <ion-icon name="text"></ion-icon>
              Text
            </button>
            <button ion-button color="secondary" icon-start>
              <ion-icon name="call"></ion-icon>
              Call
            </button>
          </ion-item-options>
        </ion-item-sliding>
    
    
        
    
      </ion-list>
    
</ion-content>

<ion-grid>
  <ion-row class="header">
    <ion-col>Title</ion-col>
    <ion-col>File</ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row *ngFor="let doc of documents" align-items-center>
    <ion-col>{{doc.title}}</ion-col>
    <ion-col>{{doc.filename}}</ion-col>
    <ion-col>
      <a href="http://cadapultfm1/fmcloudbeta/x.zip" target="blank"><ion-icon name="download"></ion-icon></a>
    </ion-col>
  </ion-row>
</ion-grid>
